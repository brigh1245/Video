<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video and Audio Sharing</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.1/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      border: 2px solid #ccc;
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Video and Audio Sharing</h1>
  <h3>Your Peer ID: <span id="peerIdDisplay"></span></h3>

  <!-- Local Video -->
  <video id="localVideo" autoplay muted playsinline></video>

  <!-- Remote Video -->
  <video id="remoteVideo" autoplay playsinline></video>

  <div>
    <label for="peerId">Enter Peer ID to Connect:</label>
    <input type="text" id="peerId" placeholder="Peer ID">
    <button id="connectBtn">Connect</button>
  </div>

  <script>
    // Variables to access the video elements and buttons
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const peerIdInput = document.getElementById('peerId');
    const connectBtn = document.getElementById('connectBtn');

    let localStream;

    // Create a PeerJS instance for the current user
    const peer = new Peer();

    // When the peer is created, display the Peer ID
    peer.on('open', (id) => {
      document.getElementById('peerIdDisplay').textContent = id;
      alert(`Your Peer ID is: ${id}`);  // Also display the Peer ID in an alert (optional)
    });

    // Request access to the user's camera and microphone
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        localStream = stream;
        localVideo.srcObject = stream;  // Show the local stream in the video element
      })
      .catch((error) => {
        console.error('Error accessing media devices:', error);
        alert('Error accessing your camera and microphone. Please allow permission.');
      });

    // Listen for incoming calls from other peers
    peer.on('call', (call) => {
      // Answer the call with the local stream
      call.answer(localStream);

      // When the remote stream arrives, display it in the remote video element
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });
    });

    // Event handler to connect to another peer when the button is clicked
    connectBtn.addEventListener('click', () => {
      const peerId = peerIdInput.value;

      if (peerId) {
        // Make a call to the other peer
        const call = peer.call(peerId, localStream);

        // When the remote stream arrives, display it in the remote video element
        call.on('stream', (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
      } else {
        alert('Please enter a valid Peer ID.');
      }
    });
  </script>
</body>
</html>
